# Dev 서버 환경 설정
spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true

  sql:
    init:
      mode: never

  data:
    redis:
      host: redis
      port: 6379
      timeout: 60000

logging:
  level:
    root: INFO
    com.backend: DEBUG
    com.backend.mapper: DEBUG
    org.springframework: INFO
    org.springframework.web: INFO
    org.mybatis: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# CORS 설정 (Dev 서버)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
